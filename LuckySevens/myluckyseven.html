<!DOCTYPE html>
<html>
<head>
	 <script type="text/JavaScript" src="myluckyseven.js"></script>
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        rel="stylesheet" type="text/css" />
		
</head>
<body>
<div class="container  text-center">
	<h1> Lucky Sevens </h1><br />
	<form name ="luckyForm" onsubmit="return play();" class="form-inline">
		<div class="form-group">
			<label for="start"> Starting Bet: </label>
			<input type="number" step="0.01" class="form-control" id="startbet" placeholder="$0.00">
		</div><br />
		<br />
		
		<button type="submit" id="playButton" class = "btn btn-default"> Play </button>
	</form>
	</div>

<div class="container">
 
<table id =	"results"	class="table table-striped" style="display:none;">
		
		<thead>
			<tr>
				<th colspan="2">Results</th>
			</tr>
		</thead>
		
		<tbody>
			<tr>
				<td>Starting Bet </td>
				<td> <span id="firstBet"></span></td>
			</tr>
			<tr>
				<td>Total Rolls Before Going Broke </td>
				<td> <span id="resultrollsBroke"></span></td>
			</tr>
			<tr>
				<td> Highest Amount Won </td>
				<td> <span id="resultsmaxAmount"></span></td>
			</tr>
			<tr>
				<td>Roll Count at Highest Amount Won </td>
				<td> <span id="resultrollCount"></span></td>
			</tr>
				
		</tbody>
		
		
	</table>
	
</div>


</body>
</html>
