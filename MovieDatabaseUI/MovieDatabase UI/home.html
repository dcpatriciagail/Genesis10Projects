<!DOCTYPE html>
<html>
    <head>
        <title>Movies</title>
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.css"
              rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <h1>Movies</h1>
            <hr/>
            <ul class="list-group" id="errorMessages"></ul>
            <!--
            Add a row to our container - this will hold the summary table and the new contact form.
            -->
            <div class="row">
              <div class="col-md-12">
                <form class="form-horizontal" role="form" div id="search-TableDiv">
                  <div class="form-group">
                    <label for="add-search" class="col-md-4 control-label">
                        Search:
                    </label>
                    <div class="col-md-5">
                        <input type="text"
                               class="form-control"
                               id="add-search"
                               placeholder="search..." required/>
                    </div>
                  </div>
                  <div class="form-group">
                      <div class="col-md-offset-5 col-md-7">
                          <button type="button"
                                  id="search-button"
                                  class="btn btn-default">
                              Search Movie
                          </button>
                      </div>
                  </div>
              </form>
              </div>



            </div>
            <div class="row">

                <!-- #2: Add a col to hold the summary table - have it take up half the row -->
                <div class="col-md-6">
                    <div id="contactTableDiv">
                        <h2>My Movies</h2>

                        <table id="contactTable" class="table table-hover">
                            <tr>
                                <th width="5%">ID</th>
                                <th width="30%">Title</th>
                                <th width="20%">Release Date</th>
                                <th width="15%">Director Name</th>
                                <!--<th width="15%">Studio</th> -->
                                <th width="5%">User</th>
                                <th width="5%">MPAA</th>
                                <th width="10%">Edit</th>
                                <th width="10%">Delete</th>

                            </tr>
                            <!--
                             #3: This holds the list of contacts - we will add rows
                            dynamically
                             using jQuery
                             -->
                            <tbody id="contentRows"></tbody>

                        </table>

                    </div>
                    <div id="searchFormDiv" style="display: none">
                        <h2>Search Results</h2>
                        <table id="contactTable" class="table table-hover">
                            <tr>
                                <th width="5%">ID</th>
                                <th width="30%">Title</th>
                                <th width="20%">Release Date</th>
                                <th width="15%">Director Name</th>
                                <!--<th width="15%">Studio</th> -->
                                <th width="5%">User</th>
                                <th width="5%">MPAA</th>


                            </tr>
                            <!--
                             #3: This holds the list of contacts - we will add rows
                            dynamically
                             using jQuery
                             -->
                            <tbody id="searchRows"></tbody>

                        </table>
                    </div>

                    <div id="editFormDiv" style="display: none"> <!-- display NONE HIDES THE ENTIRE DIV -->
                        <h2>Edit Movie</h2>

                        <form class="form-horizontal" role="form" id="edit-form">
                            <div class="form-group">
                                <label for="edit-title" class="col-md-4 control-label">
                                    Title:
                                </label>

                                <div class="col-md-8">
                                    <input type="text"
                                           class="form-control"
                                           id="edit-title"
                                           placeholder="Title" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="edit-releaseDate" class="col-md-4 control-label">
                                    Release Date:
                                </label>

                                <div class="col-md-8">
                                    <input type="text"
                                           class="form-control"
                                           id="edit-releaseDate"
                                           placeholder="Release Date" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="edit-directorName" class="col-md-4 control-label">
                                    Director Name:</label>

                                <div class="col-md-8">
                                    <input type="text"
                                           class="form-control"
                                           id="edit-directorName"
                                           placeholder="Director Name"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="edit-studio" class="col-md-4 control-label">Studio:</label>

                                <div class="col-md-8">
                                    <input type="email"
                                           class="form-control"
                                           id="edit-studio"
                                           placeholder="Studio" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="edit-userRating" class="col-md-4 control-label">User Rating:</label>

                                <div class="col-md-8">
                                    <input type="tel"
                                           class="form-control"
                                           id="edit-userRating"
                                           placeholder="User Rating"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="edit-mpaarating" class="col-md-4 control-label">MPAA Rating:</label>

                                <div class="col-md-8">
                                    <input type="tel"
                                           class="form-control"
                                           id="edit-mpaarating"
                                           placeholder="MPAA Rating"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-offset-4 col-md-4">
                                    <input type="hidden" id="edit-movie-id"> <!-- Edit must always have an ID-->
                                    <button type="button"
                                            id="edit-cancel-button"
                                            class="btn btn-default"
                                            onclick="hideEditForm()">
                                        Cancel
                                    </button>
                                </div>
                                <div class="col-md-4">
                                    <button type="button"
                                            id="edit-button"
                                            class="btn btn-default">
                                        Update Movie
                                    </button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div> <!-- End col div -->
                <!--
                #4: Add col to hold the new contact form - have it take up the other half of the row
                -->


                <div class="col-md-6">
                    <h2>Add New Movie</h2>

                    <form class="form-horizontal" role="form" id="add-form">
                        <div class="form-group">
                            <label for="add-title" class="col-md-4 control-label">
                                Title:
                            </label>

                            <div class="col-md-8">
                                <input type="text"
                                       class="form-control"
                                       id="add-title"
                                       placeholder="Title" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="add-releaseDate" class="col-md-4 control-label">
                                Release Date:
                            </label>

                            <div class="col-md-8">
                                <input type="text"
                                       class="form-control"
                                       id="add-releaseDate"
                                       placeholder="Release Date" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="add-directorName" class="col-md-4 control-label">
                                Director Name:</label>

                            <div class="col-md-8">
                                <input type="text"
                                       class="form-control"
                                       id="add-directorName"
                                       placeholder="Director Name"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="add-studio" class="col-md-4 control-label">Studio:</label>

                            <div class="col-md-8">
                                <input type="email"
                                       class="form-control"
                                       id="add-studio"
                                       placeholder="Studio" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="add-userRating" class="col-md-4 control-label">User Rating:</label>

                            <div class="col-md-8">
                                <input type="tel"
                                       class="form-control"
                                       id="add-userRating"
                                       placeholder="User Rating"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="add-mpaarating" class="col-md-4 control-label">MPAA Rating:</label>

                            <div class="col-md-8">
                                <input type="tel"
                                       class="form-control"
                                       id="add-mpaarating"
                                       placeholder="MPAA Rating"/>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-md-offset-4 col-md-8">
                                <button type="button"
                                        id="add-button"
                                        class="btn btn-default">
                                    Add Movie
                                </button>
                            </div>
                        </div>
                    </form>
                </div> <!-- End col div -->
            </div> <!-- End row div -->
        </div>
        <!-- #5: Placed at the end of the document so the pages load faster -->
        <script src="js/jquery-2.2.4.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/contactList.js"></script>
    </body>
</html>
